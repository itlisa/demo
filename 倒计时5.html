<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">

<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
</style>
<script>
function toDou(iNum){
	return iNum<10?'0'+iNum:''+iNum;
}
window.onload=function(){
	var oS = document.getElementsByTagName('span')[0];
	var oTarget = new Date();
	oTarget.setFullYear(2015,9,1);
	oTarget.setHours(0,0,0,0);
	var iTarget = oTarget.getTime();
	function countDown(){
		var oNow = new Date();
		var iNow = oNow.getTime();
		var s = parseInt((iTarget-iNow)/1000);
		var d = parseInt(s/86400);
		s%=86400;
		var h = parseInt(s/3600);
		s%=3600;
		var m = parseInt(s/60);
		s%=60;
		oS.innerHTML=d+'天 '+toDou(h)+':'+toDou(m)+':'+toDou(s);
	}
	countDown();
	setInterval(function(){
		countDown();
	},1000);
};
</script>
</head>

<body>
距离2015年10月1日还有:<span style="color:red;">0天 00:00:00</span>
</body>
</html>
