<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
</style>
<script>
window.onload=function(){
	var oCh = document.getElementById('ch1');
	var oBox = document.getElementById('box');
	var aCh = oBox.getElementsByTagName('input');
	//全选点击
	oCh.onclick=function(){
		//判断当前多选框是否是选中的
		//如果选中，所有的都选中
		if(this.checked){
			//全选
			for(var i=0;i<aCh.length;i++){
				aCh[i].checked=true;
			}
		}else{
			//否则，所有的都不选
			//不选
			for(var i=0;i<aCh.length;i++){
				aCh[i].checked=false;
			}
		}
	};
	
	//给每个多选框加点击事件
	for(var i=0;i<aCh.length;i++){
		aCh[i].onclick=function(){
			//重头查一下有多少选中
			var count = 0;//计数器,存选中个数
			for(var i=0;i<aCh.length;i++){
				if(aCh[i].checked){
					count++;
				}
			}
			//选中的数量和总数相比。
			if(count==aCh.length){
				oCh.checked=true;
			}else{
				oCh.checked=false;
			}
		};
	}
};
</script>
</head>

<body>
全选:<input type="checkbox" id="ch1" />
<hr />
<div id="box">
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
	<input type="checkbox" />
</div>
</body>
</html>
