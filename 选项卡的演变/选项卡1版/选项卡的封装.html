<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com">
<meta name="copyright" content="智能社 - zhinengshe.com">
<title>智能社 - www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
div input{background:#ccc;}
div input.on{background:#f90;}
div div{width:200px; height:200px; background:#ccc; display:none;}
</style>
<script>
function tab(sId,sEv){
	var oBox = document.getElementById(sId);
	var aBtn = oBox.getElementsByTagName('input');
	var aDiv = oBox.getElementsByTagName('div');
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index=i;
		aBtn[i][sEv]=function(){
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].className='';
				aDiv[i].style.display='none';
			}
			this.className='on';
			aDiv[this.index].style.display='block';
		};
	}
}
window.onload=function(){
	tab('box','onclick');
	tab('box2','onmouseover');
	tab('box3','onmouseout');
};
</script>
</head>

<body>
<div id="box">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />
	<input type="button" value="ccc" />
    <div style="display:block;">1111</div>
    <div>2222</div>
    <div>3333</div>
</div>
<div id="box2">
	<input type="button" value="aaa" class="on" />
	<input type="button" value="bbb" />

</div>
<div id="box3">

</div>
</body>
</html>
