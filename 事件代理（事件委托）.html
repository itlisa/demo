	ul{

	<script>
	window.onload=function(){
		var oUl=document.querySelector('ul');
		oUl.onclick=function(ev){
			var oEvent=ev||event;
			var oSrc=oEvent.srcEelement||oEvent.target;
			if(oSrc.tagName!='LI'){
				return false
			};
			oSrc.style.background="red";
		};
	};
	</script>
